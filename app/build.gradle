apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "haivu.com.navigationsample"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        // For RN
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation "android.arch.navigation:navigation-fragment:$nav_version" // use -ktx for Kotlin
    implementation "android.arch.navigation:navigation-ui:$nav_version" // use -ktx for Kotlin

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
//    implementation ("com.facebook.react:react-native:+"){
//        exclude module: 'support-v4'
//    }
    implementation 'com.android.support:cardview-v7:28.0.0'
    // For RN
    implementation 'com.facebook.infer.annotation:infer-annotation:0.11.2'
    implementation 'javax.inject:javax.inject:1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation "com.facebook.fresco:fresco:1.10.0"
    implementation "com.facebook.fresco:imagepipeline-okhttp3:1.10.0"
    implementation 'com.facebook.soloader:soloader:0.5.1'
//    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation "com.squareup.okhttp3:okhttp:3.11.0"
    implementation "com.squareup.okhttp3:okhttp-urlconnection:3.11.0"
    implementation 'com.squareup.okio:okio:1.14.0'
    implementation 'org.webkit:android-jsc:r174650'
    implementation(name:'react-native-0.57.8', ext:'aar')
    implementation(name:'app-debug', ext:'aar')
//    implementation(name:'VnpayQR-1.0.0', ext: 'aar')
//    implementation project(":librarytest")
//    compile(name: "librarytest-release", ext: "aar")
}
